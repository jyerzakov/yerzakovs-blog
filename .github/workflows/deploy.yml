name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' if you use that branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© 1ï¸âƒ£ Checkout repository (must be first)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true      # âœ… pulls your themes/paperMod folder
          fetch-depth: 0        # âœ… ensures full history (needed for Hugo dates)

      # ğŸ§© 2ï¸âƒ£ Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.123.0"
          extended: true        # âœ… for SCSS themes like PaperMod

      # ğŸ§© 3ï¸âƒ£ Build the site
      - name: Build
        run: hugo --minify

      # ğŸ§© 4ï¸âƒ£ Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public